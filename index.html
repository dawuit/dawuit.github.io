<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Wu J.H.</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Wu J.H.</h1>
            <div class="quote">
                <p class="quote-text animate-init">为天地立心,为生民立命,为往圣继绝学,为万世开太平。</p>
                <p class="quote-author animate-init">《横渠语录》—— <strong>张载</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="https://github.com/dawuit/" class="animate-init">GitHub</a>
            <a href="http://blog.csdn.net/m0_37730732" class="animate-init">CSDN</a>
            <a href="http://blog.superwuit.cn" class="animate-init">博客</a>
            <!--
            <p>
                <a href="" class="animate-init">
                    关于·项目
                </a>
            </p>
            -->
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">ZhuHai - China</span>
            <p><a href="http://www.miitbeian.gov.cn/">粤ICP备17002594号</a></p>
        </div>
        <div class="relocating">
            Navigating to: <span class="relocate-location"></span>...
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}

        $(document.body).on('keydown', function (event) {
            // Press 'b' key
            if (event.which === 66) {
                $('.relocate-location').text('Bookmark Page');
                $('.relocating').css('opacity', 1);

                window.setTimeout(function () {
                    window.location.href = '/bookmarks.html';
                }, 1000);
            }
        });
    });
</script>
</body>
</html>
